<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=0.9, user-scalable=no">
  <title>San Valentín</title>
  <!-- CDN de Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl5/5hb7ie6MNa6b2x6jqmpFmPc6QRVVYdi8SBmW5r" crossorigin="anonymous">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Poppins:wght@300;400&display=swap" rel="stylesheet">
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
      background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
      font-family: 'Poppins', sans-serif;
      text-align: center;
      overflow: hidden;
    }

    .content {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      height: 90%;
      width: 100%;
    }

    .photos {
      display: flex;
      justify-content: center;
      gap: clamp(5px, 3vw, 20px);
      flex-wrap: wrap;
      width: 100%;
    }

    .photos img {
      width: clamp(20%, 30%, 150px);
      height: auto;
      border-radius: 15px;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
      opacity: 0;
      transform: scale(0.9);
      transition: all 0.6s ease-out;
    }

    .photos img.visible {
      opacity: 1;
      transform: scale(1);
    }

    h1 {
      font-size: clamp(4vw, 6vw, 40px);
      font-weight: bold;
      color: #ffffff;
      text-transform: uppercase;
      font-family: 'Montserrat', sans-serif;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      opacity: 0;
      transition: opacity 1s ease; /* Transición suave */
    }

    h1.visible {
      opacity: 1; /* Aparece suavemente en su posición final */
    }

    .buttons {
      display: none;
      flex-direction: row;
      justify-content: center;
      gap: clamp(10px, 5vw, 40px);
    }

    .buttons button {
      background-color: #ffffff;
      color: #ff6b81;
      font-size: clamp(1rem, 2vw, 1.5rem);
      font-weight: bold;
      padding: clamp(10px, 2vw, 15px) clamp(20px, 4vw, 30px);
      border: none;
      border-radius: 25px;
      cursor: pointer;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease, background-color 0.3s ease, color 0.3s ease;
    }

    .buttons button:hover {
      transform: scale(1.1);
      background-color: #ff6b81;
      color: #ffffff;
    }

    .buttons button.inactive {
      display: none; /* Oculta el botón después de presionar "Sí" */
    }

    /* Corazones animados */
    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: #ff6b81;
      clip-path: polygon(50% 0%, 61% 10%, 75% 10%, 100% 35%, 85% 70%, 50% 100%, 15% 70%, 0% 35%, 25% 10%, 39% 10%);
      animation: float 4s ease-in-out infinite;
    }

    @keyframes float {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      50% {
        opacity: 0.8;
      }
      100% {
        transform: translateY(-200px) scale(0.8);
        opacity: 0;
      }
    }

    /* Mensaje emergente */
    #popup-message {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: clamp(3vw, 4vw, 2rem);
      font-weight: bold;
      color: #ffffff;
      background-color: rgba(255, 105, 135, 0.9);
      padding: 20px 40px;
      border-radius: 20px;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.3);
      display: none;
      text-align: center;
      animation: popup 0.8s ease-in-out forwards;
    }

    @keyframes popup {
      0% {
        transform: translate(-50%, -50%) scale(0.8);
        opacity: 0;
      }
      100% {
        transform: translate(-50%, -50%) scale(1);
        opacity: 1;
      }
    }

    #popup-message span {
      display: block;
      font-size: clamp(2vw, 3vw, 1.5rem);
      margin-top: 10px;
      font-weight: 300;
      color: #ffe6e9;
    }
  </style>
</head>
<body>
  <div class="content">
    <div class="photos">
      <img src="moti1.jpeg" alt="Foto 1" class="photo">
      <img src="moti2.jpeg" alt="Foto 2" class="photo">
      <img src="moti3.jpeg" alt="Foto 3" class="photo">
    </div>
    <h1 id="valentine-message">¿QUIERES SER MI SAN VALENTÍN?</h1>
    <div class="buttons" id="valentine-buttons">
      <button id="yes-button">Sí</button>
      <button id="no-button">No</button>
    </div>
  </div>
  <div id="popup-message">
    TE AMO ❤️
    <span>Nos vemos el viernes 14</span>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const photos = document.querySelectorAll('.photo');
      const message = document.getElementById('valentine-message');
      const buttons = document.getElementById('valentine-buttons');
      const yesButton = document.getElementById('yes-button');
      const noButton = document.getElementById('no-button');
      const popupMessage = document.getElementById('popup-message');

      // Mostrar las fotos una por una
      photos.forEach((photo, index) => {
        setTimeout(() => {
          photo.classList.add('visible');
        }, index * 1000);
      });

      // Mostrar el mensaje después de las fotos
      setTimeout(() => {
        message.classList.add('visible');
      }, photos.length * 1000 + 500);

      // Mostrar los botones después del mensaje
      setTimeout(() => {
        buttons.style.display = 'flex';
      }, photos.length * 1000 + 1500);

      // Si presiona "Sí"
      yesButton.addEventListener('click', () => {
        yesButton.classList.add('inactive');
        noButton.classList.add('inactive');
        popupMessage.style.display = 'block';
        setTimeout(() => {
          createHearts();
        }, 500);
      });

      // Si presiona "No"
      noButton.addEventListener('click', () => {
        noButton.style.display = 'none';
        yesButton.classList.add('center');
      });

      // Crear corazones flotantes
      function createHearts() {
        for (let i = 0; i < 20; i++) {
          const heart = document.createElement('div');
          heart.classList.add('heart');
          heart.style.left = `${Math.random() * 100}vw`;
          heart.style.bottom = `${Math.random() * 20}vh`;
          heart.style.animationDuration = `${Math.random() * 3 + 2}s`;
          document.body.appendChild(heart);

          setTimeout(() => {
            heart.remove();
          }, 4000);
        }
      }
    });
  </script>
</body>
</html>
