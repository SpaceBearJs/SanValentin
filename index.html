<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Página Moti</title>
  <!-- CDN de Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl5/5hb7ie6MNa6b2x6jqmpFmPc6QRVVYdi8SBmW5r" crossorigin="anonymous">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Poppins:wght@300;400&display=swap" rel="stylesheet">
  <style>
    /* General settings */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
      font-family: 'Poppins', sans-serif;
      overflow: hidden; /* Elimina cualquier scroll */
    }

    .content {
      text-align: center;
      max-width: 100%; /* Evita que exceda la pantalla */
    }

    /* Responsive text */
    h1 {
      font-size: clamp(5vw, 8vw, 50px); /* Escala entre 5vw y 50px según el tamaño de pantalla */
      font-weight: bold;
      color: #ffffff;
      margin-bottom: 20px;
      text-transform: uppercase;
      font-family: 'Montserrat', sans-serif;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      word-wrap: break-word; /* Ajusta el texto en pantallas más pequeñas */
    }

    /* Button responsive design */
    .btn-heart {
      display: inline-block;
      width: clamp(10vw, 15vw, 120px); /* Escala entre 10vw y 120px */
      height: clamp(10vw, 15vw, 120px); /* Altura igual al ancho */
      background-color: #ffffff;
      color: #ff6b81;
      border-radius: 50%;
      font-size: clamp(5vw, 6vw, 40px); /* Tamaño del corazón */
      line-height: clamp(10vw, 15vw, 120px); /* Centra verticalmente el corazón */
      text-align: center;
      text-decoration: none;
      border: none;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
      transition: transform 0.2s, background-color 0.2s;
    }

    .btn-heart:hover {
      transform: scale(1.1);
      background-color: #ff6b81;
      color: #ffffff;
    }
  </style>
</head>
<body>
  <div class="content">
    <h1>SI ERES MOTI PRESIONA ESTE BOTÓN</h1>
    <a href="/index2.html" class="btn-heart">
      ❤️
    </a>
  </div>

  <!-- Script de Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoYF8BcKFp12SG6k8X3sLzc4I4xSAWjAuUAzGR0DX0z4h2+" crossorigin="anonymous"></script>
</body>
</html>
